name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            nim: 1.6.18
          - os: ubuntu-latest
            nim: 2.0.12
          - os: ubuntu-latest
            nim: 2.2.4
          - os: macos-latest
            nim: 1.6.18
          - os: macos-latest
            nim: 2.0.12
          - os: macos-latest
            nim: 2.2.4
          - os: windows-latest
            nim: binary:1.6.18
          - os: windows-latest
            nim: binary:2.0.12
          - os: windows-latest
            nim: binary:2.2.4
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.x'
    - uses: iffy/install-nim@v5
      with:
        version: ${{ matrix.nim }}
    - name: Build
      run: nimble install -y
    - name: Test
      run: nimble test -y
